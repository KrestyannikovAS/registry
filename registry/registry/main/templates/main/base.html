<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal">Реестр документов СПАК</h5>
        <form action="{% url 'search' %}" method="get">
            <input name="q" type="text" placeholder="Что ищем?">
        </form>
      <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="{% url 'home' %}">Документы</a>
          <a class="p-2 text-dark" href="{% url 'about' %}">Как пользоваться</a>
          <a class="p-2 text-dark" href="{% url 'create' %}">Добавить документ</a>
      </nav>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
