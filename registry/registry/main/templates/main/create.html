{% extends 'main/base.html' %}

{% block title %}
Добавить документ
{% endblock %}

{% block content %}
    <h1>Добавить документ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.doc_author }}<br>
        {{ form.approval_date }}<br>
        {{ form.doc_url }}<br>
        {{ form.note }}<br>
        <button type="submit" class="btn btn-success">Добавить</button>
        <span>{{ error }}</span>
    </form>
{% endblock %}
