<!doctype html>

<html lang="ru">

{% load static %}

<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реестр документов</title>
    <!-- Bootstrap CSS (Cloudflare CDN) -->
    <link rel="stylesheet" href="{% static  'css/bootstrap.min.css'  %}">
    <!-- jQuery (Cloudflare CDN) -->
    <script defer src="{% static  'js/jquery.min.js'  %}"></script>
    <!-- Bootstrap Bundle JS (Cloudflare CDN) -->
    <script defer src="{% static  'js/bootstrap.bundle.min.js' %}"></script>
    <link href="{% static  'css/font-awesome.min.css' %}">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Реестр документов СПАК</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            {% if user.is_authenticated %}
            <a class="p-2 text-dark">{{ user.get_username }}</a>
            <a href="{% url 'create' %}" class="btn-sm btn btn-outline-success">&#10010; Добавить документ</a>
            <a class="btn-sm btn btn-outline-danger" href="{% url 'logout'%}?next={{request.path}}">Выход</a>
            {% else %}
            <a class="btn-sm btn btn-outline-success" href="{% url 'login'%}?next={{request.path}}">Вход</a>
            {% endif %}
        </nav>
    </div>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
